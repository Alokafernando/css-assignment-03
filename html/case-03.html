<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-03</title>

    <link rel="stylesheet" href="../assets/lib/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <style>

        *{
            font-family: "Atkinson Hyperlegible Mono", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
        }

        section{
            width: auto;
            height: 100vh;
            position: relative;
        }

        main{

            position: fixed;
        }
        body> :nth-child(4)  > :first-child{
            position: fixed;
            width: 300px;
            aspect-ratio: 1/1;
            box-sizing: border-box;
            border: 12px solid grey;
            border-radius: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body> :nth-child(4) > :first-child > div{
            position: fixed;
            width: 280px;
            aspect-ratio: 1/1;
            box-sizing: border-box;
            border: 12px solid red;
            border-radius: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body> :first-child > div{
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 100%;
            background: purple;
            display: flex;
            justify-content: center;
            font-size: 30px;
            color: white;
            align-items: center;


            left: 2px;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body> :nth-child(2) > div{
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 100%;
            background: dodgerblue;
            display: flex;
            justify-content: center;
            font-size: 30px;
            color: white;
            align-items: center;

            left: 2px;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body> :nth-child(3) > div{
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 100%;
            background: lightsalmon;

            display: flex;
            justify-content: center;
            font-size: 30px;
            color: white;
            text-align: center;
            align-items: center;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }


    </style>
</head>

<body>



<section>
    <div><p>Hello</p></div>
</section>

<section>
    <div><p>Welcome to </p></div>
</section>

<section>
    <div><p>Institute of Software Engineering</p></div>
</section>


<main>
    <div>
        <div></div>
    </div>
</main>

</body>
</html>
